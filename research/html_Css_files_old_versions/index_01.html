<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Summarization</title>
</head>

<body>
<form action="{{url_for('summarize')}}" method="post">
    <textarea name="data" rows="4" cols="50" placeholder="Enter the text needed to summarize" required = "required"></textarea><br><br>
    <textarea name="minlength" rows="4" cols="5" placeholder="Enter the minimum length of the summary" required = "required"></textarea><br><br>
    <input type="range" min = 10 max = 100 name = "maxlength" value="50"><br><br>
    <button type="submit">Submit</button>
</form>
<h3>Summerized text</h3>
<textarea name="result" rows="4" cols="50" placeholder="summary">{{result}}</textarea>
<p>{{summary}}</p>
</body>
</html>
